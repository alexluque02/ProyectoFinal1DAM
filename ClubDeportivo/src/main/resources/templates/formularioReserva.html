<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">
</head>

<body>
    <header th:replace="~{fragments/encabezado :: encabezado}"></header>
    <main>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 col-md-push-5">
                            <div class="booking-cta">
                                <h1>Haz tu reserva</h1>
                                <p>Haz tu reserva con nosotros
                                </p>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-pull-7">
                            <div class="booking-form mt-md-3">
                                <form method="POST" th:action="@{/reserva-pista/nuevo}" th:object="${reserva}">
                                    <div class="form-group">
                                        <span class="form-label">Deporte</span>
                                        <select class="form-select" id="addDeporte" th:field="*{pista.deporte}" required>
                                            <option value="">Selecciona un deporte</option>
                                            <option th:each="deporte : ${deportes}" th:value="${deporte}"
                                                th:text="${deporte.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Fecha</span>
                                                <input class="form-control" id="addFechaReserva" type="date" th:field="*{fecha_reserva}" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Hora</span>
                                                <input class="form-control" id="addHoraReserva" type="time"
                                                    th:field="*{hora_reserva}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class=" offset-sm-4 col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">Pista</span>
                                                <select class="form-select" id="addPista" th:field="*{pista}" required>
                                                    <!--<option value=""></option>
                                                    <option th:each="pista : ${pistas}" th:value="${pista}"
                                                        th:text="${pista.numero}"></option>-->
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>

                                                </select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-btn text-center">
                                        <input type="submit" class="submit-btn" value="Reservar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
