<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="" th:href="@{/css/general.css}">
    <title>Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="px-md-5 px-0">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
                            <img src="../img/CD Pista Central.png" alt="Logo del club" style="width: 50%">
                        </div>
                        <h3 class="fw-normal mb-3 mt-5">Log in</h3>
                        <form method="post" th:action="@{/login}">
                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Nombre de Usuario</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>
                            <div class="pt-1 mb-4">
                                <input class="btn btn-info btn-lg btn-block" value="Iniciar Sesión"
                                    type="submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-lg-7 col-xl-6">
                    <img th:src="@{/img/fondologin.jpg}"
                        alt="Login image" class="w-100 vh-100 imgLogin" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
