<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <div>
                    <div class="container-fluid">
                        <div class="row my-3">
                            <div class="col">
                                <h3>Socios</h3>
                            </div>
                            <form th:action="@{/admin/socios/busqueda}" method="POST" th:object="${searchForm}"
                                class="col-md-4 text-lg-end">
                                <input type="text" id="nombre" name="search" placeholder="Buscar Por Nombre"
                                    style="margin-left: 5%; padding: 4px;" />
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </form>
                        </div>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert"
                            th:if="${param.error}">
                            <span>¡No se puede borrar un socio que tiene reservas! Borra
                                antes sus reservas</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="row my-2">
                            <a id="add" href="#" class="btn btn-primary" th:href="@{/admin/socios/add}">
                                <i class="bi bi-plus-square"></i>
                            </a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover tablaSocios">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">
                                            <div class="d-flex align-items-center">
                                                <span class="mr-1">Nombre</span>
                                                <form th:action="@{/admin/socios/nombre}" th:object="${searchForm}"
                                                    method="POST" id="searchForm" class="form-inline">
                                                    <button type="submit" class="btn btn-link botonOrdenar">
                                                        <i class="bi bi-arrow-down-up"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="d-flex align-items-center">
                                                <span class="mr-1">Apellidos</span>
                                                <form th:action="@{/admin/socios/apellidos}" th:object="${searchForm}"
                                                    method="POST" id="searchForm" class="form-inline">
                                                    <button type="submit" class="btn btn-link botonOrdenar">
                                                        <i class="bi bi-arrow-down-up"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </th>
                                        <th scope="col">Correo electrónico</th>
                                        <th scope="col">Teléfono</th>
                                        <th scope="col">
                                            <div class="d-flex align-items-center">
                                                <span class="mr-1">Fecha Alta</span>
                                                <form th:action="@{/admin/socios/fechaAlta}" th:object="${searchForm}"
                                                    method="POST" id="searchForm" class="form-inline">
                                                    <button type="submit" class="btn btn-link botonOrdenar">
                                                        <i class="bi bi-arrow-down-up"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </th>
                                        <th scope="col">Cuota</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="socio : ${socios}">
                                        <th th:text="${socio.id}">1</th>
                                        <td th:text="${socio.nombre}">John</td>
                                        <td th:text="${socio.apellidos}">Doe hajfd hfdsaj hj</td>
                                        <td th:text="${socio.username}">jdoe</td>
                                        <td th:text="${socio.telefono}">555-1234</td>
                                        <td th:text="${socio.fecha_alta}">01/01/2021</td>
                                        <td th:text="${socio.cuota}">$100</td>
                                        <td>
                                            <a th:href="@{/admin/socios/update/{id}(id=${socio.id})}"
                                                class="btn btn-primary btn-sm botonEditar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm botonBorrar" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#removeSocio'+ '-' + ${socio.id}">
                                                <i class=" bi bi-trash"></i>
                                            </a>
                                            <div class="modal text-black" th:id="removeSocio + '-' + ${socio.id}">
                                                <div class="modal-dialog remove">
                                                    <div class="modal-content">

                                                        <div class="modal-header bg-primary border-1">
                                                            <h4 class="modal-title mx-auto text-white">¿Estás seguro?
                                                            </h4>
                                                            <button type="button" class="btn-close mx-0"
                                                                data-bs-dismiss="modal"></button>
                                                        </div>

                                                        <div class="modal-body bg-white">
                                                            <p class="text-dark mb-4">¿Quieres borrar este socio?</p>
                                                            <div class="d-grid gap-2">
                                                                <a class="btn btn-danger btn-lg"
                                                                    th:href="@{/admin/socios/borrar/{id}(id=${socio.id})}">
                                                                    <i class="bi bi-trash me-2"></i> Borrar socio
                                                                </a>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
