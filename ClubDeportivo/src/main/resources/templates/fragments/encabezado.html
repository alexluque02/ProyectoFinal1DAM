<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}">
    <title>Document</title>
</head>

<body>
    <header th:fragment="encabezado" class="fixed-top">
        <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" href="#"
                                th:href="@{http://localhost:9000/admin/general}">Administraci√≥n</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-center align-items-center" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%);">
                        <a class="navbar-brand text-center" href="index.html" th:href="@{/inicio}">
                            <img src="../../img/CD Pista Central.png" alt="Logo CD Pista Central" style="width: 100px;">
                        </a>
                    </div>
                    <ul class="navbar-nav ms-auto">
                        <li class="d-flex" sec:authorize="!isAuthenticated()">
                            <a href="" th:href="@{/login}" class="btn botonAcceso btn-outline-dark btn-lg">Acceder</a>
                        </li>
                        <li class="d-flex" sec:authorize="isAuthenticated()">
                            <a href="javascript:document.getElementById('logoutForm').submit()"
                                class="btn botonSalir btn-outline-dark btn-lg">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
