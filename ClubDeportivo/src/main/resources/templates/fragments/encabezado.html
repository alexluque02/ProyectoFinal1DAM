<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>

                        </li>

                        <a href="#" class="btn botonAcceso btn-outline-dark btn-lg">Acceder</a>

                <div class="bloque text-white mt-2">
                    <img src="../img/CD Pista Central Blanco.png" alt="" class="text-center" style="width: 20%;">

                    <h4 class="mb-2">Club de Tenis en Sevilla</h4>
                    <a class="btn btn-outline-light btn-lg mb-2" href="#!" role="button">Ver instalaciones</a>

        <div class="banner" style="width:100%;">
            <img src="../img/banner.jpg" class="img-fluid" alt="Esto es una prueba" style="width:100%;">
