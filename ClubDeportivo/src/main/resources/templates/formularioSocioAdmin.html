<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}">
    <script th:src="@{/js/validacionSocioAdmin.js}" defer></script>
    <title>Formulario Socio</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <form method="POST" id="formularioSocioAdmin"
                    th:action="${socio.id != 0} ? @{/admin/socios/edit/submit} : @{/admin/socios/add/submit}"
                    th:object="${socio}">
                    <h3 th:text="${socio.id == 0} ? 'Nuevo Socio' : 'Editar Socio'"></h3>
                    <input th:if="${socio.id != 0}" type="hidden" name="id" th:field="*{id}" />
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error}">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    <div class="mb-3">
                        <label for="addSocioNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="addSocioNombre" th:field="*{nombre}" required>
                        <p class="errorForm my-1">Indica un nombre válido</p>
                    </div>
                    <div class="mb-3">
                        <label for="addSocioApellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="addSocioApellidos" th:field="*{apellidos}" required>
                        <p class="errorForm my-1">Indica un apellido válido</p>
                    </div>
                    <div class="mb-3">
                        <label for="addSocioUsername" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="addSocioUsername" th:field="*{username}"
                            th:readonly="${socio.id != 0}" required>
                        <p class="errorForm my-1">Indica un correo electrónico correcto</p>
                    </div>
                    <div class="mb-3">
                        <label for="addSocioTelefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="addSocioTelefono" th:field="*{telefono}" required>
                        <p class="errorForm my-1">Por favor, selecciona un número correcto</p>
                    </div>
                    <div class="mb-3">
                        <label for="addSocioFechaAlta" class="form-label">Fecha de Alta</label>
                        <input type="date" class="form-control" id="addSocioFechaAlta" th:field="*{fecha_alta}"
                            required>
                        <p class="errorForm my-1">Por favor, selecciona una fecha correcta</p>
                    </div>
                    <div class="mb-3">
                        <label for="addSocioCuota" class="form-label">Cuota</label>
                        <input type="number" class="form-control" id="addSocioCuota" th:field="*{cuota}" required>
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-secondary" th:href="@{/admin/socios}">Cancelar</a>
                        <input type="submit" class="btn btn-primary" th:value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
