<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <div>
                    <div class="container-fluid">
                        <div class="row my-3">
                            <div class="col">
                                <h3>Reservas</h3>
                            </div>
                        </div>
                        <form th:action="@{/admin/reservas/busqueda}" method="GET">
                            <input type="text" name="nombre" placeholder="Buscar Por Nombre"
                                style="margin-left: 5%; padding: 4px;" />
                            <button class="btn btn-danger" type="submit" style="padding: 20px;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>
                        <div class="row my-2">
                            <a id="add" href="#" class="btn btn-primary" th:href="@{/admin/reservas/add}">
                                <i class="bi bi-plus-square"></i>
                            </a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover tablaSocios">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">#</th>
                                        <th scope="col">Fecha Reserva</th>
                                        <th scope="col">Hora Reserva</th>
                                        <th scope="col">ID Socio</th>
                                        <th scope="col">Número Pista</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Deporte</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reserva : ${reservas}" class="text-center">
                                        <th th:text="${reserva.id}"></th>
                                        <td th:text="${reserva.fecha_reserva}"></td>
                                        <td th:text="${reserva.hora_reserva}"></td>
                                        <td th:text="${reserva.socio.id}"></td>
                                        <td th:text="${reserva.pista.numero}"></td>
                                        <td th:text="${#numbers.formatDecimal(reserva.precio_reserva, 1, 2)} + '€'">
                                        </td>
                                        <td th:text="${reserva.pista.deporte.nombre}"></td>
                                        <td>
                                            <a th:href="@{/admin/reservas/update/{id}(id=${reserva.id})}"
                                                class="btn btn-primary btn-sm botonEditar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm botonBorrar" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#removeReserva'+ '-' + ${reserva.id}">
                                                <i class=" bi bi-trash"></i>
                                            </a>
                                            <div class="modal text-black" th:id="removeReserva + '-' + ${reserva.id}">
                                                <div class="modal-dialog remove">
                                                    <div class="modal-content">

                                                        <div class="modal-header bg-primary border-1">
                                                            <h4 class="modal-title mx-auto text-white">¿Estás seguro?
                                                            </h4>
                                                            <button type="button" class="btn-close mx-0"
                                                                data-bs-dismiss="modal"></button>
                                                        </div>

                                                        <div class="modal-body bg-white">
                                                            <p class="text-dark mb-4">¿Quieres borrar esta reserva?</p>
                                                            <div class="d-grid gap-2">
                                                                <a class="btn btn-danger btn-lg"
                                                                    th:href="@{/admin/reservas/borrar/{id}(id=${reserva.id})}">
                                                                    <i class="bi bi-trash me-2"></i> Borrar reserva
                                                                </a>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-1">
                            <select class="form-control pagination" id="pageSizeSelect">
                                <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                                    th:selected="${pageSize} == ${selectedPageSize}"></option>
                            </select>
                        </div>
                        <div th:if="${reservas.totalPages != 1}" class="form-group col-md-11 pagination-centered">
                            <ul class="pagination">
                                <!-- Si el número de página es cero, deshabilitamos el enlace -->
                                <li th:class="${reservas.number == 0} ? disabled">
                                    <!-- Este enlace nos debe llevar a la primera página, con el tamaño de página actual -->
                                    <a class="pageLink"
                                        th:href="@{/admin/reservas/busqueda/(pageSize=${selectedPageSize}, page=1, nombre=${param.nombre})}">&laquo;</a>
                                </li>
                                <!-- Si el número de página es cero, deshabilitamos el enlace -->
                                <li th:class="${reservas.number == 0} ? disabled">
                                    <!-- Este enlace nos debe llevar a la página anterior, con el tamaño de página actual -->
                                    <a class="pageLink"
                                        th:href="@{/admin/reservas/busqueda/(pageSize=${selectedPageSize}, page=${reservas.number}, nombre=${param.nombre})}">&larr;</a>
                                </li>
                                <!-- Este bucle genera los enlaces para las demás páginas -->
                                <li th:class="${reservas.number == (page - 1)} ? 'active pointer-disabled' : ''"
                                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                                    <a class="pageLink"
                                        th:href="@{/admin/reservas/busqueda/(pageSize=${selectedPageSize}, page=${page}, nombre=${param.nombre})}"
                                        th:text="${page}"></a>
                                </li>
                                <!-- Enlace a la siguiente página; si estamos en la última queda desabilitado  -->
                                <li th:class="${reservas.number + 1 == reservas.totalPages} ? disabled">
                                    <a class="pageLink"
                                        th:href="@{/admin/reservas/busqueda/(pageSize=${selectedPageSize}, page=${reservas.number + 2}, nombre=${param.nombre})}">&rarr;</a>
                                </li>
                                <!-- Enlace a la última página; si estamos en la última queda desabilitado  -->
                                <li th:class="${reservas.number + 1 == reservas.totalPages} ? disabled">
                                    <a class="pageLink"
                                        th:href="@{/admin/reservas/busqueda/(pageSize=${selectedPageSize}, page=${reservas.totalPages}, nombre=${param.nombre})}">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
