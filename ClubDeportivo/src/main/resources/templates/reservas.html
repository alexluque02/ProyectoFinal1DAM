<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <div>
                    <div class="container-fluid">
                        <div class="row my-3">
                            <div class="col">
                                <h3>Reservas</h3>
                            </div>
                        </div>
                        <div class="row my-2">
                            <a id="add" href="#" class="btn btn-primary" th:href="@{/reservas/add}">
                                <i class="bi bi-plus-square"></i>
                            </a>
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover tablaSocios">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">#</th>
                                        <th scope="col">Fecha Reserva</th>
                                        <th scope="col">Hora Reserva</th>
                                        <th scope="col">ID Socio</th>
                                        <th scope="col">Número Pista</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Deporte</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reserva : ${reservas}" class="text-center">
                                        <th th:text="${reserva.id}">1</th>
                                        <td th:text="${reserva.fecha_reserva}">01/01/2021</td>
                                        <td th:text="${reserva.hora_reserva}">10:00</td>
                                        <td th:text="${reserva.socio.id}">2</td>
                                        <td th:text="${reserva.pista.numero}">3</td>
                                        <td th:text="${reserva.pista.precio}">2.30</td>
                                        <td th:text="${reserva.pista.deporte.nombre}">Tenis</td>
                                        <td>
                                            <a th:href="@{/reservas/update/{id}(id=${reserva.id})}"
                                                class="botonEditar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a class="botonBorrar"
                                                data-bs-toggle="modal"
                                                th:attr="data-bs-target='#borrarReserva'+ '-' + ${reserva.id}">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                        <div class="modal text-white" th:id="borrarReserva + '-' + ${reserva.id}">
                                            <div class="modal-dialog remove">
                                                <div class="modal-content">

                                                    <div class="modal-header bg-danger border-0">
                                                        <h4 class="modal-title mx-auto">¿Estas seguro?</h4>
                                                        <button type="button" class="btn-close mx-0"
                                                            data-bs-dismiss="modal"></button>
                                                    </div>

                                                    <!-- Modal body -->
                                                    <div class="modal-body bg-danger">
                                                        <a class="btn bg-white mx-auto w-100"
                                                            th:href="@{/reservas/borrar/{id}(id=${reserva.id})}">Borrar</a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Modal Eliminar Reserva -->
            <div class="modal fade" id="deleteReservaModal" tabindex="-1" aria-labelledby="deleteReservaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteReservaModalLabel">Eliminar
                                Reserva</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro de que desea eliminar esta reserva?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <form id="deleteForm" th:action="@{/deleteReserva}" method="post">
                                <input type="hidden" name="reservaId" th:value="${reserva.id}">
                                <input type="submit" class="btn btn-danger" value="Eliminar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
