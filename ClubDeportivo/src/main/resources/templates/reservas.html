<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/js/mostrarFormularioEditar.js}">
    <title>Document</title>
    <script th:inline="javascript">
        let mostrarForm = /*[[${mostrarForm}]]*/ false;
        let formulario = document.getElementById("add");

        if (mostrarForm) {
            formulario = document.getElementById("editar");
            formulario.click();
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <div>
                    <div class="container-fluid">
                        <div class="row my-3">
                            <div class="col">
                                <h3>Reservas</h3>
                            </div>
                        </div>
                        <div class="row my-2">
                            <a id="add" href="#" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#addReservaModal">
                                <i class="bi bi-plus-square"></i>
                            </a>
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover tablaSocios">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">#</th>
                                        <th scope="col">Fecha Reserva</th>
                                        <th scope="col">Hora Reserva</th>
                                        <th scope="col">ID Socio</th>
                                        <th scope="col">Número Pista</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Deporte</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reserva : ${reservas}" class="text-center">
                                        <th th:text="${reserva.id}">1</th>
                                        <td th:text="${reserva.fecha_reserva}">01/01/2021</td>
                                        <td th:text="${reserva.hora_reserva}">10:00</td>
                                        <td th:text="${reserva.socio.id}">2</td>
                                        <td th:text="${reserva.pista.numero}">3</td>
                                        <td th:text="${reserva.pista.precio}">2.30</td>
                                        <td th:text="${reserva.pista.deporte.nombre}">Tenis</td>
                                        <td>
                                            <a th:href="@{/reservas/update/{id}(id=${reserva.id})}"
                                                class="btn btn-primary btn-sm botonEditar" id="editar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <button type="button" class="btn btn-danger btn-sm botonBorrar"
                                                data-bs-toggle="modal" data-bs-target="#deleteReservaModal">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Modal Añadir Reserva -->
                        <div class="modal fade" id="addReservaModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addReservaModalLabel"
                                            th:text="${mostrarForm}? 'Editar reserva' : 'Nueva reserva'"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Formulario de Añadir Reserva -->
                                        <form method="POST" th:action="@{/reservas/editReserva}" th:object="${reserva}">
                                            <div class="mb-3">
                                                <label for="addReservaFecha" class="form-label">Fecha Reserva</label>
                                                <input type="date" class="form-control" id="addReservaFecha"
                                                    th:field="*{fecha_reserva}" required>
                                            </div>
                                            <!--Tiene que ir todo asociado con el horario-->
                                            <div class="mb-3">
                                                <label for="addReservaHora" class="form-label">Hora Reserva</label>
                                                <input type="time" class="form-control" id="addReservaHora"
                                                    th:field="*{hora_reserva}" step="3600" min="07:00" max="21:00"
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="addReservaIDSocio" class="form-label">ID Socio</label>
                                                <select class="form-select" id="addReservaIDSocio" th:field="*{socio}">
                                                    <option value="">Selecciona un socio</option>
                                                    <option th:each="socio : ${socios}" th:value="${socio.id}"
                                                        th:text="${socio.nombre + ' ' + socio.apellidos}"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="addReservaIDPista" class="form-label">ID Pista</label>
                                                <select class="form-select" id="addReservaIDPista" th:field="*{pista}">
                                                    <option value="">Selecciona una pista</option>
                                                    <option th:each="pista : ${pistas}" th:value="${pista.id}"
                                                        th:text="${pista.numero + ' - ' +pista.deporte.nombre}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancelar</button>
                                                <input type="submit" class="btn btn-primary"
                                                    th:value="${mostrarForm}? 'Actualizar' : 'Agregar'">
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal Eliminar Reserva -->
                        <div class="modal fade" id="deleteReservaModal" tabindex="-1"
                            aria-labelledby="deleteReservaModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteReservaModalLabel">Eliminar Reserva</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Está seguro de que desea eliminar esta reserva?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <form id="deleteForm" th:action="@{/deleteReserva}" method="post">
                                            <input type="hidden" name="reservaId" th:value="${reserva.id}">
                                            <input type="submit" class="btn btn-danger" value="Eliminar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
