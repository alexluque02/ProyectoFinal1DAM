<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/general.css" th:href="@{/css/general.css}">
    <title>Calendario Semanal</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap col-12">
            <nav th:replace="fragments/navAdmin :: menuPanelAdmin"></nav>
            <div class="col py-3 contenidoDerechaAdmin">
                <div class="row my-3">
                    <div class="col">
                        <h3>Calendario Semanal de Reservas (Esta Semana)
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <form th:action="@{/admin/reservas/calendario}" method="get">
                            <div class="d-flex">
                                <div class="form-group mr-2">
                                    <label for="idPista">Seleccionar pista:</label>
                                    <select name="idPista" id="idPista" class="form-control" required>
                                        <option value=""></option>
                                        <option th:each="pista : ${pistas}" th:value="${pista.id}"
                                            th:text="${'Pista' + ' ' + pista.numero + ' - ' + pista.deporte.nombre}">
                                        </option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                                <button type="submit" class="btn btn-primary mostrarReservas">Mostrar reservas</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="fragments/calendarioReservas :: calendario">
                </div>
                <a href="" th:href="@{/admin/reservas/calendario/semana2}" class="btn btn-primary offset-md-9" style="float: right;">Semana siguiente <i class="bi bi-arrow-right-square"></i></a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
